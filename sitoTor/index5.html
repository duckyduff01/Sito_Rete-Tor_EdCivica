      <p align="center" style="font-family: DM Serif Display; font-size: 30px;">
        <b>Dacci un tuo feedback personale per il nostro sito!</b>
      </p>
      
      <br />
      
      <form class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com" value="testo@esempio.com">
        <label for="floatingInputValue">Indirizzo E-Mail</label>
      </form>
      
      <br />
      
      <div class="form-floating mb-3">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option selected>Dacci un voto da 1 a 5</option>
          <option value="1">1 &nbsp - &nbsp Facciamo pena</option>
          <option value="2">2 &nbsp - &nbsp Si può fare di meglio</option>
          <option value="3">3 &nbsp - &nbsp Accettabile</option>
          <option value="4">4 &nbsp - &nbsp Non male</option>
          <option value="5">5 &nbsp - &nbsp Molto buono</option>
        </select>
        <label for="floatingSelect">Valutazione</label>
      </div>
      
      <br />
      
      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 100px;"></textarea>
        <label for="floatingTextarea">Commenti ed Opinioni</label>
      </div>
      
      <br />
      
      <p align="center">
        <button type="button" class="btn btn-outline-primary">&nbsp&nbsp&nbsp&nbsp&nbsp&nbspInvia&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
